title: gui.category-take.title
type: PAGED_ITEMS
structure:
  - "F F F F F F F F F"
  - "F X X X X X X X F"
  - "F X X X X X X X F"
  - "F X X X X X X X F"
  - "F X X X X X X X F"
  - "F F F P F F N F R"
icons:
  X:
    type: ACTION
    items:
      - quests
    properties:
      specialicontype: CATEGORY_PLAYER_AVAILABLE_QUEST
      actions:
        - OpenGui quest-preview --targetplayer %player_name% --quest %QUESTID%
    
  R:
    type: ACTION
    items:
      - return
    properties:
      actions:
        - OpenGui main-base --targetplayer %player_name%
        
  Y:
    type: BLANK
    items:
      - emptyspacefiller
  F:
    type: BLANK
    items:
      - filler
  P:
    type: BACK
    items:
      - back
  N:
    type: FORWARD
    items:
      - forward

items:
  return:
    material: BARRIER
    displayname: gui.category-take.button.return
    
  quests:
    displayname: gui.category-take.button.quests.name
    lore: gui.category-take.button.quests.lore
    material: "%QUEST_ITEM_MATERIAL%"

  emptyspacefiller:
    material: BLACK_STAINED_GLASS_PANE
    displayname: EMPTY

  filler:
    material: GRAY_STAINED_GLASS_PANE
    displayname: EMPTY

  back:
    material: PAPER
    displayname: gui.category-take.button.back.name

  forward:
    material: PAPER
    displayname: gui.category-take.button.forward.name