  quest-does-not-exist: <error>Úkol <highlight>%QUESTNAME%</highlight> neexistuje!
  quest-not-found-or-does-not-exist: <error>Úkol <highlight>%QUESTNAME%</highlight> nebyl nalezen, nebo není aktivní!
  active-quests-label: '<highlight>Aktivní úkoly:'
  take-disabled: <error>Přijímání nebo prohlížení výpravy <highlight>%QUESTNAME%</highlight> je zakázáno.
  abort-disabled: <error>Přijímání nebo prohlížení úkolu <highlight>%QUESTNAME%</highlight> je zakázáno.
  quest-not-active-error: '<error>Chyba: <highlight>%QUESTNAME%</highlight> není aktivní úkol!'
  force-add-active-quest-accepted: '<success>Úspěšně přijal úkol (Vynuceno).'
  add-active-quest-player-object-not-found: '<warn>Chyba: Hráč nenalezen. Prosím, nahlaste chybu vývojáři pluginu.'
  reached-max-accepts-limit: '<red>Tento úkol jsi již přijal příliš mnohokrát. Můžeš ho přijmout pouze <highlight>%MAXACCEPTS%</highlight> krát, ty jsi jej přijal již <highlight>%ACCEPTEDAMOUNT%</highlight> krát.'
  reached-max-fails-limit: '<red>Tento úkol jsi již selhal příliš mnohokrát. Můžeš ho selhat pouze <highlight>%MAXFAILS%</highlight> krát, ty jsi jej selhal již <highlight>%FAILEDAMOUNT%</highlight> krát.'
  reached-max-completions-limit: '<red>Tento úkol jsi již dokončil příliš mnohokrát. Můžeš ho splnit pouze <highlight>%MAXCOMPLETIONS%</highlight> krát, ty jsi jej dokončil již <highlight>%COMPLETEDAMOUNT%</highlight> krát.'
  reached-max-active-quests-per-player-limit: '<red>Nemůžeš přijmout více než <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> úkolů.'
  quest-on-cooldown:
    minute: '<red>Tento úkol se restartuje! Musíš počkat další <highlight>1 minutu</highlight>, než jej budeš moci vzít znovu.'
    minutes: '<red>Tento úkol se restartuje! Musíš počkat dalších <highlight>%MINUTES% minut</highlight>, než jej budeš moci vzít znovu.'
    hour: '<red>Tento úkol se restartuje! Musíš počkat další<highlight> 1 hodinu</highlight>, než jej budeš moci vzít znovu.'
