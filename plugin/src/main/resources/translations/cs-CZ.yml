    list-current: '<highlight>Aktuální profil: <main>%PROFILENAME% (%QUESTPOINTS% quest bodů)'
    list-other-heading: '<highlight>Jiné profily:'
    list-other-none: '  <main>Nemáš žádné profily.'
    list-other: '  <highlight>- <main>%PROFILENAME% (%QUESTPOINTS% quest bodů)'
