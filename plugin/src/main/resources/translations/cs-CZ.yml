    day: '<red>Tento úkol se restartuje! Musíš počkat další <highlight>1 den</highlight>, než jej budeš moci vzít znovu.'
    days: '<red>Tento úkol se restartuje! Musíš počkat dalších<highlight>%DAYS% dnů</highlight>, než jej budeš moci vzít znovu.'
