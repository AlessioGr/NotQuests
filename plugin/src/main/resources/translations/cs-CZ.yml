  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Ůkol přijat
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Úkol dokončen
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Úkol nedokončen
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 minuta'
    minutes: '%MINUTES% minut'
    hour: '1 hodina'
    hours: '%HOURS% hodin'
    day: '1 den'
    days: '%DAYS% dní'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Úkol'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Quest body"
        lore:
          - "<main>Aktuální počet quest bodů: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Přijmout úkol"
        lore:
          - "<unimportant>Začít nový úkol!"
          - ""
          - "<veryUnimportant>Některé úkoly nemohou být"
          - "<veryUnimportant>přijaty takto."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Vzdát úkol"
        lore:
          - ""
          - "<veryUnimportant>Vzdaní se úkolu může"
          - "<veryUnimportant>vést k trestům."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Aktivní úkoly"
        lore:
          - ""
          - "<veryUnimportant>Ukáže všechny"
          - "<veryUnimportant>aktivní úkoly."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Aktivní úkoly'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Pokrok: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Klikni pro zobrazení detailů!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Dostupné úkoly'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Klikni pro otevření úkolu!"
  takeQuestChoose:
    title: <highlight2>Který úkol si chceš vzít?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<GREEN>Klikni pro náhled questu!"
  abortQuestChoose:
    title: '  <highlight2>Aktivní úkoly, které můžeš přerušit'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Pokrok: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Klikni pro přerušení úkolu!"
  abortQuest:
    title: '         <negative>Potvrzení přerušení'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Pokrok: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Klikni pro přerušení úkolu <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Klikni pro nepřerušení úkolu"
        lore:
          - "<positive>a zrušil tuto akci"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Náhled úkolu
    button:
      description:
        name: "<highlight>Popis"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Odměny"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<DARK_GRAY>Žádné nebo skryté"
        x: 4
        y: 0
      requirements:
        name: "<negative>Požadavky"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Klikni, aby sis vzal quest <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Klikni, aby sis nevzal tento úkol"
        lore:
          - "<negative>a zrušil tuto akci"
        x: 5
        y: 2
  progress:
    title: <highlight2>Detaily úkolu
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>AKTIVNÍ</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Pokrok: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>AKTIVNÍ</BOLD>"
          - "<veryUnimportant>Žádný popis"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Pokrok: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>Tento úkol ještě nebyl"
          - "<warn>odemčen!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>DOKONČENO</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Pokrok: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>DOKONČENO</BOLD>"
          - "<veryUnimportant>└─<strikethrough>Žádný popis"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Pokrok: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
