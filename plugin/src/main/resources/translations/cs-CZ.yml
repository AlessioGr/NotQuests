  quest-successfully-accepted: |2

    <CENTER><main>[Úkol přijat]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Popis úkolu: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Úkol jsi již přijal/a.
  quest-failed: |2
    <YELLOW>Quest <highlight>%QUESTNAME%<YELLOW> jsi </AQUA><RED><BOLD>NEDOKONČIL/A</BOLD></RED>!
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Úkol Dokončen]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Odměny:'
