      set: '<main>Seus pontos de missão foram definidos para <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD% <success>Pontos de missão!'
      remove: '<highlight>-%QUESTPOINTSTOREMOVE% <negative>Ponto de missão!'
  no-quests-accepted: <error>Parece que você não tem nenhuma missão ativa!
  quest-does-not-exist: <error>Missão <highlight>%QUESTNAME%</highlight> não existe!
  quest-not-found-or-does-not-exist: <error>Missão <highlight>%QUESTNAME%</highlight> não encontrada ou não ativa!
  active-quests-label: '<highlight>Missões ativas:'
  take-disabled: <error>Aceitando ou visualizando a missão <highlight>%QUESTNAME%</highlight> está desabilitado.
  abort-disabled: <error>Cancelando a missão <highlight>%QUESTNAME%</highlight> está desabilitada.
  quest-not-active-error: '<error>Erro: <highlight>%QUESTNAME%</highlight> não é uma missão ativa!'
  force-add-active-quest-accepted: '<success>Aceitou a missão com sucesso (Forçada).'
  add-active-quest-player-object-not-found: '<warn>Error: Objeto do jogador não encontrado. Por favor, informe isso ao desenvolvedor do plugin.'
  reached-max-accepts-limit: '<red>Você já terminou essas missões muitas vezes. Você só pode aceitar <highlight>%MAXACCEPTS%</highlight> vezes, mas você já aceitou<highlight>%ACCEPTEDAMOUNT%</highlight> vezes.'
  reached-max-fails-limit: '<red>Você já terminou essas missões muitas vezes. Você só pode aceitar <highlight>%MAXFAILS%</highlight> vezes, mas você já aceitou<highlight>%FAILEDAMOUNT%</highlight> vezes.'
  reached-max-completions-limit: '<red>Você já terminou essas missões muitas vezes. Você só pode aceitar <highlight>%MAXCOMPLETIONS%</highlight> vezes, mas você já aceitou<highlight>%COMPLETEDAMOUNT%</highlight> vezes.'
  reached-max-active-quests-per-player-limit: '<red>Você não pode aceitar mais de <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> Missões.'
  quest-on-cooldown:
    minute: '<red>Esta missão está em uma espera! Você precisa esperar mais <highlight>1 minuto</highlight> até você poder tentar novamente.'
    minutes: '<red>Esta missão está em uma espera! Você precisa esperar mais <highlight>%MINUTES% minutos</highlight> até você poder tentar novamente.'
    hour: '<red>Esta missão está em uma espera! Você precisa esperar mais <highlight>1 hora</highlight> até você poder tentar novamente.'
    hours: '<red>Esta missão está em uma espera! Você precisa esperar mais <highlight>%HOURS% horas</highlight> até você poder tentar novamente.'
    day: '<red>Esta missão está em uma espera! Você precisa esperar mais <highlight>1 dia</highlight> até você poder tentar novamente.'
    days: '<red>Esta missão está em uma espera! Você precisa esperar mais <highlight>%DAYS% dias</highlight> até você poder tentar novamente.'
  profiles:
    list-current: '<highlight>Perfil atual: <main>%PROFILENAME% (%QUESTPOINTS% pontos de missão)'
    list-other-heading: '<highlight>Outros perfis:'
    list-other-none: '  <main>Você não tem mais perfis.'
    list-other: '  <highlight>Perfil atual: <main>%PROFILENAME% (%QUESTPOINTS% pontos de missão)'
    change-same-profile: '<error>Você já está usando esse perfil!'
    change-profile-doesnt-exist: '<error>Esse perfil não existe.'
    changed-successfully: '<success>Você alterou seu perfil com sucesso de %OLDPROFILENAME% para <highlight>%NEWPROFILENAME%</highlight>!'
    create-already-exists: 'Um perfil para <error>com o nome <highlight>%NEWPROFILENAME%</highlight> já existe.'
    create-invalid-characters: '<error>O nome do perfil que você forneceu contém caracteres inválidos.'
    created-successfully: '<success>Você criou com sucesso o perfil <highlight>%NEWPROFILENAME%</highlight>! Para mudar para ele, use <highlight2>/nq perfil mudança %NEWPROFILENAME%</highlight2>'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Escolha sua resposta:</main>
    choose-answer-answer-hover-text: '<highlight>Clique para responder'
    ended-previous-conversation: '<main>Você encerrou sua conversa anterior!'
    speaker-line-format: '%SPEAKERCOLOR%[%SPEAKER%] <GRAY>%MESSAGE%'
    answer-option-line-format: ' <main>%OPTIONNUMBER%. <gray>%MESSAGE%'
  objectives:
    counter: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVENAME%:'
    counterForObjectiveObjective: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVEHOLDERNAME%:'
    subObjectivePrefixAppend: '    '
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[OCULTO]
    description: '    <veryUnimportant>└─ <unimportant>Descrição: <main>%OBJECTIVEDESCRIPTION%'
    progress: '    <veryUnimportant>└─ <unimportant>Progresso: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objetivo concluído]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Recompensas:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: 'Quebrar Blocos: <main>%BLOCKTOBREAK%'
      breed:
        base: 'Reproduzir Criaturas: <main>%ENTITYTOBREED%'
      pickupItems:
        base: 'Pegar Itens: <main>%ITEMTOPICKUPTYPE% %(%%ITEMTOPICKUPNAME%%)%'
      consumeItems:
