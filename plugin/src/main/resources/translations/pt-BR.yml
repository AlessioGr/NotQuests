        base: 'Gaste em pesquisa'
      ProjectKorraUseAbility:
        base: 'Use a habilidade: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: 'Termine o objetivo: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: 'Alcance o nível de trabalho <main>%AMOUNT%</main> com o trabalho <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>A seguir precisa ser %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Erro: variável <highlight>%VARIABLENAME%</highlight> não encontrada. Informe isso ao proprietário do servidor."
      wrong-operator: "<error>Error: Variavel esta errada <highlight>%OPERATOR%/highlight> é inválido. Informe isso ao proprietário do servidor."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Missão aceita
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Missão completa
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Missão falhou
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 minuto'
    minutes: '%MINUTES% minutos'
    hour: '1 hora'
    hours: '%HOURS% horas'
    day: '1 dia'
    days: '%DAYS% dias'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Missões'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Pontos de missão"
        lore:
          - "<main>Pontos de missão atuais: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Faça uma missão"
        lore:
          - "<unimportant>Comece uma nova missão!"
          - ""
          - "<veryUnimportant>Algumas Missões não podem ser"
          - "<veryUnimportant>começar assim."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Cancelar a missão"
        lore:
          - ""
          - "<veryUnimportant>Cancelar uma missão pode"
          - "<veryUnimportant>levar a punições."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Missões ativas"
        lore:
          - ""
          - "<veryUnimportant>Mostra todas as suas"
          - "<veryUnimportant>missões ativas."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Missões ativas'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ATIVA]"
        lore:
          - "<unimportant>Progresso: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Clique para ver detalhes!"
  reward-hidden-text: . <unimportant>[OCULTO]
  availableQuests:
    title: '         <highlight2>Missões disponíveis'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACEITA]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Clique para abrir a Missão!"
  takeQuestChoose:
    title: <highlight2>Qual missão você quer fazer?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACEITA]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Clique para visualizar a missão!"
  abortQuestChoose:
    title: '  <highlight2>Missões ativas que você pode cancelar'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ATIVA]"
        lore:
          - "<unimportant>Progresso: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Clique para desistir da missão!"
  abortQuest:
    title: '         <negative>Confirmar cancelamento'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ATIVA]"
        lore:
          - "<unimportant>Progresso: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Clique para cancelar a missão <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Clique para NÃO cancelar essa missão"
        lore:
          - "<positive>e cancelar esta ação"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Visualização da missão
    button:
      description:
        name: "<highlight>Descrição"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Recompensas"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>Nenhum ou oculto"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requisitos"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Clique para pegar a missão <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Clique para NÃO pegar esta missão"
        lore:
          - "<negative>e cancelar esta ação"
        x: 5
        y: 2
  progress:
    title: <highlight2>Detalhes da missão
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ATIVA</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progresso: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ATIVA</BOLD>"
          - "<veryUnimportant>Sem descrição"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progresso: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[OCULTO]"
        lore:
          - "<warn>Este objetivo ainda não"
          - "<warn>foi desbloqueado!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>CONCLUÍDA</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progresso: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>CONCLUÍDA</BOLD>"
          - "<veryUnimportant><strikethrough>Sem descrição"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progresso: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
