        base: 'Colocar blocos: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: 'Chegar na Localização: <main>%LOCATIONNAME%'
      talkToNPC:
        base: 'Fale com <main>%NAME%'
        npc-not-available: '    <GRAY> O NPC alvo não está disponível no momento!'
      triggerCommand:
        base: 'Objetivo: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: 'Mate o Monstro de Elite: <main>%ELITEMOBNAME%'
        any: 'Mate qualquer Monstro De Elite!'
      runCommand:
        base: 'Use o comando: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% Localização: <main>%COORDINATES% <main>no mundo %WORLDNAME%'
      jump:
        base: 'Pule <main>%AMOUNTOFJUMPS%</main> vezes'
      objective:
        base: '%OBJECTIVEHOLDERNAME%'
      sneak:
        base: 'Agache <main>%AMOUNTOFSNEAKS%</main> vezes'
      smelt:
        base: 'Fundir Itens: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: 'Abrir tesouros enterrados'
      shearSheep:
        base: 'Tosquie <main>%AMOUNTOFSHEEP%</main> ovelhas'
      townyReachResidentCount:
        base: 'Alcance a quantidade de residentes: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: 'Alcance o valor da cidade com sua nação: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: 'Consiga o nível de trabalho <main>%AMOUNT%</main> com o trabalho <main>%JOB%'
