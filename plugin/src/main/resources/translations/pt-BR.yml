      craftItems:
        base: 'Criar Itens: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: 'Entregar Itens: <main>%ITEMTODELIVERTYPE% (%%ITEMTODELIVERNAME%%(%'
        deliver-to-npc: '      <GRAY>Entregue para <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>O NPC de entrega não está disponível no momento!'
      enchant:
        base: 'Encante itens com %ENCHANTMENT%: <main>%ITEMTOENCHANTTYPE% %(%%ITEMTOENCHANTNAME%%(%'
      escortNPC:
        base: 'Escolte <main>%NPCNAME%</main> para <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: 'Itens de Peixe: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
