        base: 'Feladat Befejezése: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: 'Érd el a(z) <main>%AMOUNT%</main> szintet a(z) <main>%JOBID% munkában'
  conditions:
    boolean:
      not-fulfilled: "<warn>A következőkre van szükséged %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Hiba: <highlight>%VARIABLENAME%</highlight> változó nem található. Jelentsd ezt a Szerver tulajdonosának."
      wrong-operator: "<error>Hiba: <highlight>%OPERATOR%</highlight> változó operátor érvénytelen. Jelentsd ezt a Szerver tulajdonosának."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main>\n<unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/\n<main>%OBJECTIVEPROGRESSNEEDED% <unimportant>-\n<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main>\n<unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main>\n<unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/\n<main>%OBJECTIVEPROGRESSNEEDED% <unimportant>-\n<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main>\n<unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Küldetés elvállalva
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Küldetés Teljesítve
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Sikertelen Küldetés
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 perc'
    minutes: '%MINUTES% perc'
    hour: '1 óra'
    hours: '%HOURS% óra'
    day: '1 nap'
    days: '%DAYS% nap'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Küldetések'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Küldetés Pont"
        lore:
          - "<main>Jelenlegi küldetés pont: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Küldetés Elvállalása"
        lore:
          - "<unimportant>Új Küldetés elkezdése!"
          - ""
          - "<veryUnimportant>Egyes Küldetéseket nem"
          - "<veryUnimportant>kezdhetsz el így."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Küldetés Megszakítása"
        lore:
          - ""
          - "<veryUnimportant>A küldetések megszakítása"
          - "<veryUnimportant>büntetésekkel jár."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Aktív Küldetések"
        lore:
          - ""
          - "<veryUnimportant>Megjeleníti az összes"
          - "<veryUnimportant>aktív Küldetésed."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Aktív Küldetések'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[AKTÍV]"
        lore:
          - "<unimportant>Haladás: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/\n<main>%ALLOBJECTIVESCOUNT%"
          - "<main>Kattints ide a részletekért!"
  reward-hidden-text: . <unimportant>[REJTETT]
  availableQuests:
    title: '         <highlight2>Elérhető Küldetések'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ELVÁLLALVA]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Kattints ide a Küldi megnyitásához!"
  takeQuestChoose:
    title: <highlight2>Melyik küldetést választod?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ELVÁLLALVA]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Kattints ide a Küldetés előnézethez!"
  abortQuestChoose:
    title: '  <highlight2>Aktív Küldetések amiket megszakíthatsz'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[AKTÍV]"
        lore:
          - "<unimportant>Haladás: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/\n<main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Kattints ide a Küldetés megszakításához!"
  abortQuest:
    title: '         <negative>Megszakítás Megerősítés'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[AKTÍV]"
        lore:
          - "<unimportant>Haladás: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/\n<main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Kattints ide hogy megszakítsd a(z) <highlight>%QUESTNAME%</highlight> küldetést!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Kattints ide hogy NE szakítsd meg a küldetést"
        lore:
          - "<positive>és megszakítsd ezt az akciót"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Küldetés Előnézet
    button:
      description:
        name: "<highlight>Leírás"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Jutalmak"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>Semmi vagy rejtett"
        x: 4
        y: 0
      requirements:
        name: "<negative>Követelmények"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Kattints ide hogy elvállald a(z) <highlight>%QUESTNAME% küldetést"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Kattints ide hogy NE vállald el ezt a küldetést"
        lore:
          - "<negative>és megszakítsd ezt az akciót"
        x: 5
        y: 2
  progress:
    title: <highlight2>Küldetés Részletek
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>AKTÍV</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Haladás: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/\n<main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>AKTÍV</BOLD>"
          - "<veryUnimportant>Nincs Leírás"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Haladás: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/\n<main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[REJTETT]"
        lore:
          - "<warn>Ez a feladat még"
          - "<warn>nincs feloldva!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>TELJESÍTVE</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Haladás: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS%\n<unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>TELJESÍTVE</BOLD>"
          - "<veryUnimportant><strikethrough>Nincs Leírás"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Haladás: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS%\n<unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
