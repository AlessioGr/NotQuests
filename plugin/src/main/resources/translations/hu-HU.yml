---
chat:
  wrong-command-usage: <error>Érvénytelen parancs használat!
  missing-permission: '<error>Nincs jogosultságod! Szükséges jogosultság: <highlight>%PERMISSION%'
  too-many-arguments: <error>Túl sok argumentumot adtál meg!
  quest-successfully-accepted: |2

    <CENTER><main>[Köldetés Elvállalva]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Küldetés leírás: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>A küldetést már elvállaltad.
  quest-failed: |2

    <CENTER><negative>[Sikertelen Küldetés]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Küldetés Teljesítve]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Jutalmak:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
