        deliver-to-npc-not-available: '      <GRAY>A szállító NPC jelenelg nem elérhető!'
      enchant:
        base: "Enchantolj tárgyakat %ENCHANTMENT% enchanttal: <main>%ITEMTOENCHANTTYPE% %\n(%%ITEMTOENCHANTNAME%%)%"
      escortNPC:
        base: 'KIsérd el <main>%NPCNAME%-t</main> ide <main>%DESTINATIONNPCNAME%'
