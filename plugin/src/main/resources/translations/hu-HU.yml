        npc-not-available: '    <GRAY>A kiválasztott NPC jelenleg nem elérhető!'
      triggerCommand:
        base: 'Cél: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: 'MEgölt Elit Szörny: <main>%ELITEMOBNAME%'
        any: 'Ölj meg bármilyen Elit Szörnyet!'
      runCommand:
        base: 'Futtatott parancs: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% Hely: <main>%COORDINATES% <main>a(z) %WORLDNAME% világban'
      jump:
        base: 'Ugorj <main>%AMOUNTOFJUMPS%</main> alkalommal'
      objective:
        base: '%OBJECTIVEHOLDERNAME%'
      sneak:
        base: 'Guggolj <main>%AMOUNTOFSNEAKS%</main> alkalommal'
      smelt:
        base: 'Kiégetett Tárgyak: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
