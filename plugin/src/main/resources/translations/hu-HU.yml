    none: <error>Úgy látszik hogy nincs küldetés pontod!
    notify-when-changed:
      set: '<main>A küldetés pontod be lett álltva a következőre <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD% <success>küldetés pont!'
      remove: '<highlight>-%QUESTPOINTSTOREMOVE% <negative>küldetés pont!'
  no-quests-accepted: <error>Úgy látszik hogy nincs aktív küldetésed!
  quest-does-not-exist: <error>A(z) <highlight>%QUESTNAME%</highlight> Küldetés nem létezik!
  quest-not-found-or-does-not-exist: <error>A(z) <highlight>%QUESTNAME%</highlight> Küldetés nem található vagy aktív!
  active-quests-label: '<highlight>Aktív küldetések:'
  take-disabled: <error>A(z) <highlight>%QUESTNAME%</highlight> küldetés elfogadás vagy előnézete le van tiltva.
  abort-disabled: <error>A(z) <highlight>%QUESTNAME%</highlight> küldetés megszakítása le van tiltva.
  quest-not-active-error: '<error>Hiba: <highlight>%QUESTNAME%</highlight> nem egy aktív Küldetés!'
  force-add-active-quest-accepted: '<success>Sikeresen elfogadtad a küldetést (Eröltetve).'
  add-active-quest-player-object-not-found: '<warn>Hiba: A Játékos objektum nem található. Kérlek jelentsd ezt a plugin fejlesztőjének.'
  reached-max-accepts-limit: "<red>Már túl sokszor vállaltad el ezt a küldetést. Csak\n<highlight>%MAXACCEPTS%</highlight> alkalommal vállalhatod el de már\n<highlight>%ACCEPTEDAMOUNT%</highlight> alkalommal elvállaltad."
  reached-max-fails-limit: "<red>Már túl sokszor hibáztad el ezt a küldetést. Csak\n<highlight>%MAXFAILS%</highlight> alkalommal hibázhatod el de már\n<highlight>%FAILEDAMOUNT%</highlight> alkalommal hibáztad el."
  reached-max-completions-limit: "<red>Ezt a küldetést már túl sokszor teljestetted. Csak\n<highlight>%MAXCOMPLETIONS%</highlight> alkalommal teljesítheted de már\n<highlight>%COMPLETEDAMOUNT%</highlight> alkalommal teljesítetted."
  reached-max-active-quests-per-player-limit: '<red>Nem vállalhatsz el több mint <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> Küldetést.'
  quest-on-cooldown:
    minute: '<red>Ez a küldetés újratöltődik! Várnod kell <highlight>1 percet</highlight> mielőtt újra elvállanád a küldetést.'
    minutes: '<red>Ez a küldetés újratöltődik! Várnod kell <highlight>%MINUTES% percet</highlight> mielőtt újra elvállalnád a küldetést.'
    hour: '<red>Ez a küldetés újratöltődik! Várnod kell <highlight>1 órát</highlight> mielőtt újra elvállalnád a küldetést.'
    hours: '<red>Ez a küldetés újratöltődik! Várnod kell <highlight>%HOURS% órát</highlight> mielőtt újra elvállalnád a küldetést.'
    day: '<red>Ez a küldetés újratöltődik! Várnod kell <highlight>1 napot</highlight> mielőtt újra elvállalnád a küldetést.'
    days: '<red>Ez a küldetés újratöltődik! Várnod kell <highlight>%DAYS% napot</highlight> mielőtt újra elvállalnád a küldetést.'
  profiles:
    list-current: '<highlight>Jelenlegi profilod: <main>%PROFILENAME% (%QUESTPOINTS% küldetés pont)'
    list-other-heading: '<highlight>Más profilok:'
    list-other-none: '  <main>Nincs több profilod.'
    list-other: '  <highlight>- <main>%PROFILENAME% (%QUESTPOINTS% küldetés pont)'
    change-same-profile: '<error>Már ezt a profilt használod!'
    change-profile-doesnt-exist: '<error>Ez a profil nem létezik.'
    changed-successfully: "<success>Sikeresen átváltottál a(z) %OLDPROFILENAME% profilról\n<highlight>%NEWPROFILENAME%</highlight> profilra!"
    create-already-exists: '<error>A(z) <highlight>%NEWPROFILENAME%</highlight> profilnév már létezik.'
    create-invalid-characters: '<error>Ez a profilnév érvénytelen karaktereket tartalmaz.'
    created-successfully: "<success>Sikeresen létrehoztad a(z) <highlight>%NEWPROFILENAME%</highlight> profilt! A\nváltáshoz használd a <highlight2>/nq profiles change %NEWPROFILENAME%</highlight2> parancsot"
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Válassz ki egy választ:</main>
    choose-answer-answer-hover-text: '<highlight>Kattints ide a válaszhoz'
    ended-previous-conversation: '<main>Befejezted az előző beszélgetésedet!'
    speaker-line-format: '%SPEAKERCOLOR%[%SPEAKER%] <GRAY>%MESSAGE%'
    answer-option-line-format: ' <main>%OPTIONNUMBER%. <gray>%MESSAGE%'
  objectives:
    counter: '<highlight>%OBJECTIVEIDWITHSUBID%. </highlight><main>%OBJECTIVENAME%:'
    counterForObjectiveObjective: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVEHOLDERNAME%:'
    subObjectivePrefixAppend: '    '
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[REJTETT]
    description: '    <veryUnimportant>└─ <unimportant>Leírás: <main>%OBJECTIVEDESCRIPTION%'
    progress: "    <veryUnimportant>└─ <unimportant>Haladás: <main>%ACTIVEOBJECTIVEPROGRESS% /\n%OBJECTIVEPROGRESSNEEDED%"
    successfully-completed: |2

      <CENTER><success>[Feladat Teljesítve]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Jutalmak:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: 'Kiütött Blokkok: <main>%BLOCKTOBREAK%'
      breed:
        base: 'Megölt Szörnyek: <main>%ENTITYTOBREED%'
