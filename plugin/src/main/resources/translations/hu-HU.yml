      killMobs:
        base: 'Megölt szörnyek: <main>%MOBTOKILL%'
      otherQuest:
        base: 'Teljesített Küldetés: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: 'Lerakott Blokkok: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: 'Elérés HElye: <main>%LOCATIONNAME%'
      talkToNPC:
