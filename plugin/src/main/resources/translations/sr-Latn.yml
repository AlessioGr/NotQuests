---
chat:
  wrong-command-usage: <error>Pogrešna uporaba komande!
  missing-permission: '<error>Nedovoljno dozvola! Potrebna dotvola: <highlight>%PERMISSION%'
  too-many-arguments: <error>Previše argumenata!
  quest-successfully-accepted: |2

    <CENTER><main>[Istraga prihvaćena]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Opis istrage: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Istraga je već prihvaćena.
  quest-failed: |2

    <CENTER><negative>[Istraga neuspjela]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Istraga dovršena]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Nagrade:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>Ne ispunjavaš uvjete za ovu istragu! Potrebne uvjeti:'
  action-not-all-conditions-fulfilled: '<negative>Ne ispunjavaš sve uvjete koja ova radnja zahtjeva. [ADDING LATER]:'
  missing-quest-description: <unimportant>Ova istraga nema opisa.
  objectives-label-after-quest-accepting: '<highlight>Ciljevi:'
  questpoints:
    query: <main>Trenutno imaš <highlight>%QUESTPOINTS%</highlight> istražnih poena.
    none: <error>Čini se kako nemaš niti jedan istražni poen!
    notify-when-changed:
      set: '<main>Tvoji istražni poeni stavljeni su na <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD% <success>istražnih poena!'
      remove: '<highlight>-%QUESTPOINTSTOREMOVE% <negative>istražnih poena!'
  no-quests-accepted: <error>Čini se kako nemaš aktivnih istraga!
  quest-does-not-exist: <error>Istraga <highlight>%QUESTNAME%</highlight> ne postoji!
  quest-not-found-or-does-not-exist: <error>Istraga <highlight>%QUESTNAME%</highlight> nije pronađena ili nije aktivna!
  active-quests-label: '<highlight>Aktivne istrage:'
  take-disabled: <error>Prihvaćanje ili pregledanje istrage <highlight>%QUESTNAME%</highlight> je onemogućeno.
  abort-disabled: <error>Aborting the quest <highlight>%QUESTNAME%</highlight> is disabled.
  quest-not-active-error: '<error>Greška: <highlight>%QUESTNAME%</highlight> nije aktivna istraga!'
  force-add-active-quest-accepted: '<success>Uspješno prihvaćena istraga (Natjerano).'
  add-active-quest-player-object-not-found: '<warn>Greška: Objekt igrača nije pronađen. Molimo prijavite ovo developeru dodatka.'
  reached-max-accepts-limit: '<red>Previše si puta završio ovu istragu. Možeš je prihvatiti <highlight>%MAXACCEPTS%</highlight> puta, a ti si je prihvatio <highlight>%COMPLETEDAMOUNT%</highlight> puta.'
  reached-max-active-quests-per-player-limit: '<red>Ne možeš prihvatiti više od <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> istraga.'
  quest-on-cooldown:
    minute: '<red>Ova istraga je na hlađenju. Moraš čekati još <highlight>1 minutu</highlight> dok je ne možeš ponovno uzeti.'
    minutes: '<red>Ova istraga je na hlađenju! Trebaš čekati još <highlight>%MINUTES% minuta</highlight> dok je ne možeš ponovno uzeti.'
    hour: '<red>Ova istraga je na hlađenju! Trenaš čekati još <highlight>1 sat</highlight> dok ju ne možeš ponovno uzeti.'
    hours: '<red>Ova istraga je na hlađenju! Trebaš čekati još <highlight>%HOURS% sati</highlight> dok je ne možeš ponovno uzeti.'
    day: '<red>Ova istraga je na hlađenju. Moraš čekati još <highlight>1 dan</highlight> dok je ne možeš ponovno uzeti.'
    days: '<red>Ova istraga je na hlađenju. Moraš čekati još <highlight>%DAYS% dana</highlight> dok je ne možeš ponovno uzeti.'
  profiles:
    list-current: '<highlight>Current profile: <main>%PROFILENAME% (%QUESTPOINTS% quest points)'
    list-other-heading: '<highlight>Other profiles:'
    list-other-none: '  <main>You have no more profiles.'
    list-other: '  <highlight>- <main>%PROFILENAME% (%QUESTPOINTS% quest points)'
    change-same-profile: '<error>You are already using that profile!'
    change-profile-doesnt-exist: '<error>That profile does not exist.'
    changed-successfully: '<success>You have successfully changed your profile from %OLDPROFILENAME% to <highlight>%NEWPROFILENAME%</highlight>!'
    create-already-exists: '<error>A profile with the name <highlight>%NEWPROFILENAME%</highlight> already exists.'
    create-invalid-characters: '<error>The profile name you provided contains invalid characters.'
    created-successfully: '<success>You have successfully created the profile <highlight>%NEWPROFILENAME%</highlight>! To switch to it, use <highlight2>/nq profile change %NEWPROFILENAME%</highlight2>'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Odaberi svoj odgovor:</main>
    choose-answer-answer-hover-text: '<highlight>Klikni da odgovoriš'
    ended-previous-conversation: '<main>Završio si svoju prijašnju konverzaciju!'
    speaker-line-format: '%SPEAKERCOLOR%[%SPEAKER%] <GRAY>%MESSAGE%'
    answer-option-line-format: ' <main>%OPTIONNUMBER%. <gray>%MESSAGE%'
  objectives:
    counter: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVENAME%:'
    counterForObjectiveObjective: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVEHOLDERNAME%:'
    subObjectivePrefixAppend: '    '
    hidden: <highlight>%OBJECTIVEID%</highlight><unimportant><BOLD>[HIDDEN]
    description: '    <veryUnimportant>└─ <unimportant>Description: <main>%OBJECTIVEDESCRIPTION%'
    progress: '    <veryUnimportant>└─ <unimportant>Progress: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Cilj Završen]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Nagrade:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: 'Break Blocks: <main>%BLOCKTOBREAK%'
      breed:
        base: 'Breed Mobs: <main>%ENTITYTOBREED%'
      collectItems:
        base: 'Collect Items: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: 'Consume Items: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: 'Craft Items: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: 'Deliver Items: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>Dostaviti <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>The delivery NPC is currently not available!'
      escortNPC:
        base: 'Escort <main>%NPCNAME%</main> to <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: 'Fish Items: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: 'Kill mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: 'Complete Quest: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: 'Place Blocks: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: 'Reach Location: <main>%LOCATIONNAME%'
      talkToNPC:
        base: 'Talk to <main>%NAME%'
        npc-not-available: '    <GRAY>The target NPC is currently not available!'
      triggerCommand:
        base: 'Goal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: 'Kill Elite Mob: <main>%ELITEMOBNAME%'
        any: 'Kill any Elite Mob!'
      runCommand:
        base: 'Run command: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% Location: <main>%COORDINATES% <main>in world %WORLDNAME%'
      jump:
        base: 'Jump <main>%AMOUNTOFJUMPS%</main> times'
      objective:
        base: '%OBJECTIVEHOLDERNAME%'
      sneak:
        base: 'Sneak <main>%AMOUNTOFSNEAKS%</main> times'
      smelt:
        base: 'Smelt Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: 'Open buried treasures'
      shearSheep:
        base: 'Shear <main>%AMOUNTOFSHEEP%</main> sheep'
      townyReachResidentCount:
        base: 'Reach resident amount: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: 'Reach town amount with your nation: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOB%'
      SlimefunResearch:
        base: 'Spend on research'
      ProjectKorraUseAbility:
        base: 'Use Ability: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: 'Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>Following needs to be %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Error: varijabla <highlight>%VARIABLENAME%</highlight> nije pronađena. Prijavi ovo vlasniku servera."
      wrong-operator: "<error>Error: variable operator <highlight>%OPERATOR%/highlight> is invalid. Report this to the Server owner."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Istraga prihvaćena
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Istraga dovršena
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Istraga neuspjela
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 minuta'
    minutes: '%MINUTES% minuta'
    hour: '1 sat'
    hours: '%HOURS% sati'
    day: '1 dan'
    days: '%DAYS% dana'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Istrage'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Istražnih poena"
        lore:
          - "<main>Trenutnih istražnih poena: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Preuzmi istragu"
        lore:
          - "<unimportant>Započni novu istragu!"
          - ""
          - "<veryUnimportant>Neke istrage ne mogu"
          - "<veryUnimportant>započeti ovako."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Prekini istragu"
        lore:
          - ""
          - "<veryUnimportant>Prekidanje istrage može"
          - "<veryUnimportant>dovesti do kazni."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Aktivne istrage"
        lore:
          - ""
          - "<veryUnimportant>Prikazuje sve tvoje"
          - "<veryUnimportant>aktivne istrage."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Aktivne istrage'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Napredak: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/<main>%ALLOBJECTIVESCOUNT%"
          - "<main>Klikni da vidiš detalje!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Dostupne istrage'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Klikni da otvoriš istragu!"
  takeQuestChoose:
    title: <highlight2>Koju istragu želiš započeti?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Klikni da pregledaš istragu!"
  abortQuestChoose:
    title: '  <highlight2>Aktivne istrage koje možeš prekinuti'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Napredak: <positive>%COMPLETEDOBJECTIVESCOUNT%<unimportant>/<main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Klikni da prekineš istragu!"
  abortQuest:
    title: '         <negative>Potvrda prekida'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Napredak: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/<main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Klikni da prekineš istragu <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Klikni da NE prekineš ovu stragu"
        lore:
          - "<positive>i prekineš ovu radnju"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Pregled istrage
    button:
      description:
        name: "<highlight>Opis"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Nagrade"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>None or hidden"
        x: 4
        y: 0
      requirements:
        name: "<negative>Uvjeti"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Klikni da uzmeš ovu istragu <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Klikni da NE uzmeš ovu istragu"
        lore:
          - "<negative>i prekineš ovu radnju"
        x: 5
        y: 2
  progress:
    title: <highlight2>Detalji za istragu
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>AKTIVAN</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Napredak: <positive>%ACTIVEOBJECTIVEPROGRESS%<unimportant>/<main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>AKTIVAN</BOLD>"
          - "<veryUnimportant>Nema opisa"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Napredak: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/<main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>Ovaj cilj još"
          - "<warn>nije otključan!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Napredak: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS%<unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>Nema opisa"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Napredak: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS%<unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
