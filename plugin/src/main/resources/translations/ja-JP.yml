    create-invalid-characters: '<error>入力したプロファイル名に無効な文字が含まれています。'
    created-successfully: '<success>プロファイル <highlight>%NEWPROFILENAME%の作成に成功しました</highlight>!これに切り替えるには、 <highlight2>/nq profile change %NEWPROFILENAME%を使用します</highlight2>'
