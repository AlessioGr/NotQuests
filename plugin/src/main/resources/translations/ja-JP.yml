    title: <main>のクエストが承認されました
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>クエスト完了
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>クエスト失敗
    subtitle: <highlight>%QUESTNAME%
