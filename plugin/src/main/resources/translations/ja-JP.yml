    hour: '1時間'
    hours: '%HOURS% 時間'
    day: '1日'
    days: '%DAYS% 日'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>クエスト'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>クエストポイント"
        lore:
          - "<main>クエストポイント： <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>クエストを受ける"
        lore:
          - "<unimportant>新しいクエストを開始！"
          - ""
          - "<veryUnimportant>クエストはできません"
          - "<veryUnimportant>このように始めました。"
        x: 0
        y: 1
      abortquest:
        name: "<negative>クエストを中止しました"
        lore:
          - ""
          - "<veryUnimportant>クエストを中止するかもしれません"
          - "<veryUnimportant>は罰につながります"
        x: 0
        y: 2
      activequests:
        name: "<highlight>有効なクエスト"
        lore:
          - ""
          - "<veryUnimportant>全てを表示"
          - "<veryUnimportant>有効なクエスト."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>有効なクエスト'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>進行状況: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>クリックして詳細を表示！"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>有効なクエスト'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>クリックしてクエストを開きます！"
  takeQuestChoose:
    title: <highlight2>どのクエストを受け取りたいですか？
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>クリックしてクエストをプレビュー！"
  abortQuestChoose:
    title: '  <highlight2>アクティブなクエストを中止できます'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>進行状況: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>クリックしてクエストを中止！"
  abortQuest:
    title: '         <negative>中止の確認'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>進行状況: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>クリックしてクエスト <highlight>%QUESTNAME%</highlight>"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>クリックしてこのクエストを中止しない"
        lore:
          - "<positive>とこの操作をキャンセル"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>クエストプレビュー
    button:
      description:
        name: "<highlight>説明"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>報酬"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>無いまたは非表示"
        x: 4
        y: 0
      requirements:
        name: "<negative>要件"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>クリックしてクエスト <highlight>%QUESTNAME% を受け取ります"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>クリックしてクエストを受信しない"
        lore:
          - "<negative>とこの操作をキャンセル"
        x: 5
        y: 2
  progress:
    title: <highlight2>クエスト詳細
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>アクティブ</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>進行状況: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>有効</BOLD>"
          - "<veryUnimportant>説明なし"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>進行状況: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>この目標はまだありません"
          - "<warn>がアンロックされました！"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>完了</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>進行状況: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>完了</BOLD>"
          - "<veryUnimportant><strikethrough>説明なし"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>進行状況: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
