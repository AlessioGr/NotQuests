---
chat:
  wrong-command-usage: <error>指令使用方法錯誤!
  missing-permission: '<error>沒有權限! 需要權限: <highlight>%PERMISSION%'
  too-many-arguments: <error>參數過多!
  quest-successfully-accepted: |2

    <CENTER><main>[已接受任務]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>任務描述: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>已經接受該任務
  quest-failed: |2

    <CENTER><negative>[任務失敗]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[任務完成]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>獎勵:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>您未滿足接受該任務的要求! 缺少要求:'
  action-not-all-conditions-fulfilled: '<negative>您未滿足接受該任務的條件! 缺少條件: '
  missing-quest-description: <unimportant>此任務沒有描述
  objectives-label-after-quest-accepting: '<highlight>目標：'
  questpoints:
    query: <main>你現在擁有 <highlight>%QUESTPOINTS%</highlight> 任務點數
    none: <error>您似乎沒有任何任務點數！
    notify-when-changed:
      set: '<main>您的任務點數已被設置為 <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD%<success>任務點數！'
      remove: '<highlight>+%QUESTPOINTSTOREMOVE%<negative>任務點數!'
  no-quests-accepted: <error>你似乎沒有任何任務點數!
  quest-does-not-exist: <error>任務 <highlight>%QUESTNAME%</highlight> 不存在！
  quest-not-found-or-does-not-exist: <error>任務 <highlight>%QUESTNAME%</highlight> 不存在或者未激活！
  active-quests-label: '<highlight>進行中的任務：'
  take-disabled: <error>你不能接受或者預覽任務 <highlight>%QUESTNAME%</highlight>
  abort-disabled: <error>Aborting the quest <highlight>%QUESTNAME%</highlight> is disabled.
  quest-not-active-error: '<error>錯誤: <highlight>%QUESTNAME%</highlight> 不是一個進行中的任務!'
  force-add-active-quest-accepted: '<success>已接受任務 (強制).'
  add-active-quest-player-object-not-found: '<warn>錯誤: 未搜尋到玩家. 請向插件開發人員回報.'
  reached-max-accepts-limit: '<red>你已經到達該任務的完成次數上限. 你知能接受該任務 <highlight>%MAXACCEPTS%</highlight> 次, 但你已經接受該任務 <highlight>%COMPLETEDAMOUNT%</highlight> 次.'
  reached-max-active-quests-per-player-limit: '<red>您最多只能同時接受 <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> 個任務.'
  quest-on-cooldown:
    minute: '<red>任務還在冷卻中! 你需要再等待 <highlight>1 分鐘</highlight> 才能再次接受該任務.'
    minutes: '<red>任務還在冷卻中! 你需要再等待 <highlight>%MINUTES% 分鐘</highlight> 才能再次接受該任務.'
    hour: '<red>任務還在冷卻中! 你需要再等待 <highlight>1 小時</highlight> 才能再次接受該任務.'
    hours: '<red>任務還在冷卻中! 你需要再等待 <highlight>%HOURS% 小時</highlight> 才能再次接受該任務.'
    day: '<red>任務還在冷卻中! 你需要再等待 <highlight>1 天</highlight> 才能再次接受該任務.'
    days: '<red>任務還在冷卻中! 你需要再等待 <highlight>%DAYS% 天</highlight> 才能再次接受該任務.'
  profiles:
    list-current: '<highlight>Current profile: <main>%PROFILENAME% (%QUESTPOINTS% quest points)'
    list-other-heading: '<highlight>Other profiles:'
    list-other-none: '  <main>You have no more profiles.'
    list-other: '  <highlight>- <main>%PROFILENAME% (%QUESTPOINTS% quest points)'
    change-same-profile: '<error>You are already using that profile!'
    change-profile-doesnt-exist: '<error>That profile does not exist.'
    changed-successfully: '<success>You have successfully changed your profile from %OLDPROFILENAME% to <highlight>%NEWPROFILENAME%</highlight>!'
    create-already-exists: '<error>A profile with the name <highlight>%NEWPROFILENAME%</highlight> already exists.'
    create-invalid-characters: '<error>The profile name you provided contains invalid characters.'
    created-successfully: '<success>You have successfully created the profile <highlight>%NEWPROFILENAME%</highlight>! To switch to it, use <highlight2>/nq profile change %NEWPROFILENAME%</highlight2>'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>選擇你的答案:</main>
    choose-answer-answer-hover-text: '<highlight>點擊回答'
    ended-previous-conversation: '<main>你已經結束了之前的對話!'
    speaker-line-format: '%SPEAKERCOLOR%[%SPEAKER%] <GRAY>%MESSAGE%'
    answer-option-line-format: ' <main>%OPTIONNUMBER%. <gray>%MESSAGE%'
  objectives:
    counter: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVENAME%:'
    counterForObjectiveObjective: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVEHOLDERNAME%:'
    subObjectivePrefixAppend: '    '
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[以隱藏]
    description: '    <veryUnimportant>└─ <unimportant>Description: <main>%OBJECTIVEDESCRIPTION%'
    progress: '    <veryUnimportant>└─ <unimportant>Progress: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[目標已完成]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>獎勵:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: '破壞方塊:<main>%BLOCKTOBREAK%'
      breed:
        base: '餵養生物: <main>%ENTITYTOBREED%'
      collectItems:
        base: '收集物品: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '消耗物品: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '製作物品: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '給予物品: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>將物品給予給 <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>負責收取物品的NPC目前不在!'
      escortNPC:
        base: '護送 <main>%NPCNAME%</main> 到 <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: '釣到物品: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: '擊殺生物: <main>%MOBTOKILL%'
      otherQuest:
        base: '完成任務: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: '放置方塊: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: '到達地點: <main>%LOCATIONNAME%'
      talkToNPC:
        base: '與<main>%NAME%交談'
        npc-not-available: '    <GRAY>目標 NPC 目前不行操作！'
      triggerCommand:
        base: '目標: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: '擊殺菁英生物: <main>%ELITEMOBNAME%'
        any: '擊殺任意菁英生物!'
      runCommand:
        base: '使用指令: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% 位置 <main>%COORDINATES% <main>在世界 %WORLDNAME%'
      jump:
        base: '跳躍 <main>%AMOUNTOFJUMPS%</main> 次'
      objective:
        base: '%OBJECTIVEHOLDERNAME%'
      sneak:
        base: '蹲下 <main>%AMOUNTOFSNEAKS%</main> 次'
      smelt:
        base: '冶煉物品: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: '打開埋藏的寶藏'
      shearSheep:
        base: '剪 <main>%AMOUNTOFSHEEP%</main> 次羊毛'
      townyReachResidentCount:
        base: '達到常駐人數: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: '與你的國家達到城鎮數量: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '達到職業等級 <main>%AMOUNT%</main> 以職業 <main>%JOB%'
      SlimefunResearch:
        base: '花費在研究上'
      ProjectKorraUseAbility:
        base: '使用能力: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: 'Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: '達到職業等級 <main>%AMOUNT%</main> 以職業 <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>以下需要 %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>錯誤: 變量 <highlight>%VARIABLENAME%</highlight> 不存在. 請向OP報告此問題."
      wrong-operator: "<error>錯誤: 變量運算符 <highlight>%OPERATOR% 無效. 請向OP報告此問題."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>任務已接受
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>任務已完成
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>任務失敗
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 分鐘'
    minutes: '%MINUTES% 分鐘'
    hour: '1 小時'
    hours: '%HOURS% 小時'
    day: '1 天'
    days: '%DAYS% 天'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>任務'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>任務點數"
        lore:
          - "<main>當前的任務點數: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>接受任務"
        lore:
          - "<unimportant>開始一個新的任務!"
          - ""
          - "<veryUnimportant>有些任務不能是"
          - "<veryUnimportant>像這樣開始."
        x: 0
        y: 1
      abortquest:
        name: "<negative>中止任務"
        lore:
          - ""
          - "<veryUnimportant>中止任務可能的對話"
          - "<veryUnimportant>會受到懲罰."
        x: 0
        y: 2
      activequests:
        name: "<highlight>進行中的任務"
        lore:
          - ""
          - "<veryUnimportant>顯示你所有的"
          - "<veryUnimportant>進行中的任務."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>進行中的任務'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME%. <positive>[ACTIVE][[進行中]"
        lore:
          - "<unimportant>進度: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>點擊查看詳細信息"
  reward-hidden-text: . <unimportant>[已隱藏]
  availableQuests:
    title: '         <highlight2>可接受的任務'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[已接受]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>點擊開啟任務!"
  takeQuestChoose:
    title: <highlight2>你想要接受哪個任務?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[已接受]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>點擊預覽任務!"
  abortQuestChoose:
    title: '  <highlight2>你可以終止這些進行中的任務'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME%. <positive>[ACTIVE][[進行中]"
        lore:
          - "<unimportant>進度: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>點擊終止任務!"
  abortQuest:
    title: '         <negative>確認終止'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME%. <positive>[ACTIVE][[進行中]"
        lore:
          - "<unimportant>進度: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>點擊來終止任務<highlight>%QUESTNAME%!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>點擊取消終止任務"
        lore:
          - "<positive>並取消此操作"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>任務預覽
    button:
      description:
        name: "<highlight>描述"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>獎勵"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>無且隱藏"
        x: 4
        y: 0
      requirements:
        name: "<negative>要求"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>點擊來接受任務<highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>點擊取消接受任務"
        lore:
          - "<negative>並取消此操作"
        x: 5
        y: 2
  progress:
    title: <highlight2>任務詳情
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>進行中</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>進度: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>進行中</BOLD>"
          - "<veryUnimportant>沒有描述"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>進度: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[已隱藏]"
        lore:
          - "<warn>這個目標還沒有"
          - "<warn>解鎖!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>已完成</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>進度: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>已完成</BOLD>"
          - "<veryUnimportant><strikethrough>沒有描述"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>進度: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
