---
chat:
  wrong-command-usage: <error>Uso del comando errato!
  missing-permission: '<error>Nessun permesso! Nodo di permesso richiesto: <highlight>%PERMISSION%'
  too-many-arguments: <error>Troppi argomenti!
  quest-successfully-accepted: |2

    <CENTER><main>[Missione accettata]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Descrizione della missione: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Missione già accettata.
  quest-failed: |2

    <CENTER><negative>[Missione fallita]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Missione Completata]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Ricompense:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>Non soddisfi tutti i requisiti richiesti da questa missione! Requisiti richiesti:'
  action-not-all-conditions-fulfilled: '<negative>Non soddisfi tutte le condizioni di cui questa azione ha bisogno! Condizioni ancora necessarie:'
  missing-quest-description: <unimportant>Questa missione non ha alcuna descrizione.
  objectives-label-after-quest-accepting: '<highlight>Obbiettivi:'
  questpoints:
    query: <main>Al momento hai <highlight>%QUESTPOINTS%</highlight> punti missione.
    none: <error>Sembra che tu non abbia punti di missione!
    notify-when-changed:
      set: '<main>I tuoi punti missione sono stati impostati a <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD% <success>punti missione!'
      remove: '<highlight>-%QUESTPOINTSTOREMOVE% <negative>punti missione!'
  no-quests-accepted: <error>Sembra che tu non abbia nessuna missione attiva!
  quest-does-not-exist: <error>Missione <highlight>%QUESTNAME%</highlight> inesistente!
  quest-not-found-or-does-not-exist: <error>Missione <highlight>%QUESTNAME%</highlight> non trovata o non attiva!
  active-quests-label: '<highlight>Missioni attive:'
  take-disabled: <error>Accettare o visualizzare in anteprima la missione <highlight>%QUESTNAME%</highlight> è disabilitato.
  abort-disabled: <error>L'interruzione della missione <highlight>%QUESTNAME%</highlight> è disabilitata.
  quest-not-active-error: '<error>Errore: <highlight>%QUESTNAME%</highlight> non è una missione attiva!'
  force-add-active-quest-accepted: '<success>La missione è stata accettata con successo (forzata).'
  add-active-quest-player-object-not-found: 'Errore <warn>: oggetto giocatore non trovato. Si prega di segnalarlo allo sviluppatore del plugin.'
  reached-max-accepts-limit: '<red>You have accepted this quest too many times already. You can only accept it <highlight>%MAXACCEPTS%</highlight> times, but you have already accepted it <highlight>%ACCEPTEDAMOUNT%</highlight> times.'
  reached-max-fails-limit: '<red>You have failed this quest too many times already. You can only fail it <highlight>%MAXFAILS%</highlight> times, but you have already failed it <highlight>%FAILEDAMOUNT%</highlight> times.'
  reached-max-completions-limit: '<red>You have completed this quest too many times already. You can only complete it <highlight>%MAXCOMPLETIONS%</highlight> times, but you have already completed it <highlight>%COMPLETEDAMOUNT%</highlight> times.'
  reached-max-active-quests-per-player-limit: '<red>Non puoi accettare più di <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> Missioni.'
  quest-on-cooldown:
    minute: '<red>Questa missione è in fase di ricarica! Devi aspettare un altro <highlight>minuto</highlight> fino a quando non potrai riprenderla.'
    minutes: '<red>Questa missione è in fase di ricarica! Devi aspettare altri <highlight>%MINUTES% minuti</highlight> fino a quando non puoi prenderla di nuovo.'
    hour: '<red>Questa missione è in fase di ricarica! Devi aspettare un''altra <highlight>ora</highlight> fino a quando non potrai riprenderla.'
    hours: '<red>Questa missione è in fase di ricarica! Devi aspettare <highlight>%HOURS% ore</highlight> fino a quando non potrai prenderla di nuovo.'
    day: '<red>Questa missione è in fase di ricarica! Devi aspettare un altro <highlight>giorno</highlight> fino a quando non potrai riprenderla.'
    days: '<red>Questa missione è in fase di raffreddamento! Devi aspettare<highlight>%DAYS% giorni</highlight> fino a quando non potrai riprenderla.'
  profiles:
    list-current: '<highlight>Profilo attuale: <main>%PROFILENAME% (%QUESTPOINTS% punti missione)'
    list-other-heading: '<highlight>Altri profili:'
    list-other-none: '  <main>Non hai altri profili.'
    list-other: '  <highlight>- <main>%PROFILENAME% (%QUESTPOINTS% punti missione)'
    change-same-profile: '<error>Stai già usando questo profilo!'
    change-profile-doesnt-exist: '<error>Questo profilo non esiste.'
    changed-successfully: '<success>Hai cambiato con successo il tuo profilo da %OLDPROFILENAME% a <highlight>%NEWPROFILENAME%</highlight>!'
    create-already-exists: '<error>Un profilo con il nome <highlight>%NEWPROFILENAME%</highlight> esiste già.'
    create-invalid-characters: '<error>Il nome del profilo fornito contiene caratteri non validi.'
    created-successfully: '<success>Hai creato con successo il profilo <highlight>%NEWPROFILENAME%</highlight>! Per passare ad esso, usa <highlight2>/nq profile change %NEWPROFILENAME%</highlight2>'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Choose your answer:</main>
    choose-answer-answer-hover-text: '<highlight>Click to answer'
    ended-previous-conversation: '<main>You have ended your previous conversation!'
    speaker-line-format: '%SPEAKERCOLOR%[%SPEAKER%] <GRAY>%MESSAGE%'
    answer-option-line-format: ' <main>%OPTIONNUMBER%. <gray>%MESSAGE%'
  objectives:
    counter: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVENAME%:'
    counterForObjectiveObjective: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVEHOLDERNAME%:'
    subObjectivePrefixAppend: '    '
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[HIDDEN]
    description: '    <veryUnimportant>└─ <unimportant>Description: <main>%OBJECTIVEDESCRIPTION%'
    progress: '    <veryUnimportant>└─ <unimportant>Progress: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objective Completed]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Rewards:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: 'Break Blocks: <main>%BLOCKTOBREAK%'
      breed:
        base: 'Breed Mobs: <main>%ENTITYTOBREED%'
      pickupItems:
        base: 'Pickup Items: <main>%ITEMTOPICKUPTYPE% %(%%ITEMTOPICKUPNAME%%)%'
      consumeItems:
        base: 'Consume Items: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: 'Craft Items: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: 'Deliver Items: <main>%ITEMTODELIVERTYPE% %(%%ITEMTODELIVERNAME%%(%'
        deliver-to-npc: '      <GRAY>Deliver it to <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>The delivery NPC is currently not available!'
      enchant:
        base: 'Enchant Items with %ENCHANTMENT%: <main>%ITEMTOENCHANTTYPE% %(%%ITEMTOENCHANTNAME%%(%'
      escortNPC:
        base: 'Escort <main>%NPCNAME%</main> to <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: 'Fish Items: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: 'Kill mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: 'Complete Quest: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: 'Place Blocks: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: 'Reach Location: <main>%LOCATIONNAME%'
      talkToNPC:
        base: 'Talk to <main>%NAME%'
        npc-not-available: '    <GRAY>The target NPC is currently not available!'
      triggerCommand:
        base: 'Goal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: 'Kill Elite Mob: <main>%ELITEMOBNAME%'
        any: 'Kill any Elite Mob!'
      runCommand:
        base: 'Run command: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% Location: <main>%COORDINATES% <main>in world %WORLDNAME%'
      jump:
        base: 'Jump <main>%AMOUNTOFJUMPS%</main> times'
      objective:
        base: '%OBJECTIVEHOLDERNAME%'
      sneak:
        base: 'Sneak <main>%AMOUNTOFSNEAKS%</main> times'
      smelt:
        base: 'Smelt Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: 'Open buried treasures'
      shearSheep:
        base: 'Shear <main>%AMOUNTOFSHEEP%</main> sheep'
      townyReachResidentCount:
        base: 'Reach resident amount: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: 'Reach town amount with your nation: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOB%'
      SlimefunResearch:
        base: 'Spend on research'
      ProjectKorraUseAbility:
        base: 'Use Ability: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: 'Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>Following needs to be %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Error: variable <highlight>%VARIABLENAME%</highlight> not found. Report this to the Server owner."
      wrong-operator: "<error>Error: variable operator <highlight>%OPERATOR%/highlight> is invalid. Report this to the Server owner."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Quest accepted
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quest Completed
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quest Failed
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 minute'
    minutes: '%MINUTES% minutes'
    hour: '1 hour'
    hours: '%HOURS% hours'
    day: '1 day'
    days: '%DAYS% days'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Quests'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Quest Points"
        lore:
          - "<main>Current quest points: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Take a Quest"
        lore:
          - "<unimportant>Start a new Quest!"
          - ""
          - "<veryUnimportant>Some Quests cannot be"
          - "<veryUnimportant>started like this."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Abort a Quest"
        lore:
          - ""
          - "<veryUnimportant>Aborting a Quest may"
          - "<veryUnimportant>lead to punishments."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Active Quests"
        lore:
          - ""
          - "<veryUnimportant>Shows all of your"
          - "<veryUnimportant>active Quests."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Active Quests'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Click to see details!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Available Quests'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to open Quest!"
  takeQuestChoose:
    title: <highlight2>Which Quest do you want to take?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to preview Quest!"
  abortQuestChoose:
    title: '  <highlight2>Active Quests you can abort'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort Quest!"
  abortQuest:
    title: '         <negative>Abort Confirmation'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click to NOT abort this quest"
        lore:
          - "<positive>and cancel this action"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Quest Preview
    button:
      description:
        name: "<highlight>Description"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Rewards"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>None or hidden"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requirements"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Click to take the quest <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Click to NOT take this quest"
        lore:
          - "<negative>and cancel this action"
        x: 5
        y: 2
  progress:
    title: <highlight2>Details for Quest
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>No Description"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>This objective has not yet"
          - "<warn>been unlocked!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>No Description"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
