---
chat:
  wrong-command-usage: <error>Неправильное использование команды!
  missing-permission: '<error>Нет разрешения! Требуется узел разрешения: <highlight>%PERMISSION%'
  too-many-arguments: <error>Слишком много аргументов!
  quest-successfully-accepted: |2

    <CENTER><main>[Квест принят]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: 'Описание квеста <main>: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>квест уже принят.
  quest-failed: |2

    <CENTER><negative>[Не удалось выполнить квест]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Квест выполнен]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>награда:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>Вы не выполнили все требования, необходимые для этого задания! Нужные условия:'
  action-not-all-conditions-fulfilled: '<negative>Вы не выполнили все требования, необходимые для этого задания! Всё ещё нужно:'
  missing-quest-description: <unimportant>Этот квест не имеет описания задания.
  objectives-label-after-quest-accepting: '<highlight>Цели:'
  questpoints:
    query: <main>в настоящее время у вас <highlight>%QUESTPOINTS%</highlight> очков квеста.
    none: <error>кажется, у вас нет очков задания!
    notify-when-changed:
      set: '<main>Ваши очки квеста были установлены на <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD% <success>очков квеста!'
      remove: '<highlight>+%QUESTPOINTSTOREMOVE% <negative>очков квеста!'
  no-quests-accepted: <error>У вас нет активных квестов!
  quest-does-not-exist: <error>Квест <highlight>%QUESTNAME%</highlight> не существует!
  quest-not-found-or-does-not-exist: <error>квест <highlight>%QUESTNAME%</highlight> не найден или не активен!
  active-quests-label: '<highlight>активных заданий:'
  take-disabled: <error>Принятие или предпросмотр задания <highlight>%QUESTNAME%</highlight> отключены.
  quest-not-active-error: '<error>Ошибка: <highlight>%QUESTNAME%</highlight> не является активным квестом!'
  force-add-active-quest-accepted: '<success>Квест успешно принят (Принудительно).'
  add-active-quest-player-object-not-found: '<warn>Ошибка: Объект игрока не найден. Пожалуйста, сообщите об этом разработчику плагина.'
  reached-max-accepts-limit: '<red>Вы уже слишком много раз выполнили это задание. Вы можете принять его только <highlight>%MAXACCEPTS%</highlight> раз(а), а вы уже приняли его <highlight>%COMPLETEDAMOUNT%</highlight> раз.'
  reached-max-active-quests-per-player-limit: '<red>Вы не можете принять больше <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> квестов.'
  quest-on-cooldown:
    minute: '<red>Данное задание на откате! Подождите <highlight>1 минуту</highlight> до тех пор, пока вы не сможете взять его снова.'
    minutes: '<red>Данное задание на откате! Подождите <highlight>%MINUTES%</highlight> до тех пор, пока вы не сможете взять его снова.'
    hour: '<red>This quest is on a cooldown! You have to wait another <highlight>1 hour</highlight> until you can take it again.'
    hours: '<red>This quest is on a cooldown! You have to wait another <highlight>%HOURS% hours</highlight> until you can take it again.'
    day: '<red>This quest is on a cooldown! You have to wait another <highlight>1 day</highlight> until you can take it again.'
    days: '<red>This quest is on a cooldown! You have to wait another <highlight>%DAYS% days</highlight> until you can take it again.'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Выберите свой ответ:</main>
    choose-answer-answer-hover-text: '<highlight>Нажмите, чтобы ответить'
    ended-previous-conversation: '<main>Вы завершили предыдущий диалог!'
    speaker-line-format: '%SPEAKERCOLOR%[%SPEAKER%] <GRAY>%MESSAGE%'
    answer-option-line-format: ' <main>%OPTIONNUMBER%. <gray>%MESSAGE%'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[HIDDEN]
    description: '   <highlight>Описание: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   Прогресс   <highlight>: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objective Completed]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>награда:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: 'Сломать блоки: <main>%BLOCKTOBREAK%'
      breed:
        base: 'Breed Mobs: <main>%ENTITYTOBREED%'
      collectItems:
        base: 'Собрать предметы: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: 'Использовать предметы: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: 'Создать Предметы: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: 'Принести Предметы: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>Deliver it to <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>The delivery NPC is currently not available!'
      escortNPC:
        base: 'Escort <main>%NPCNAME%</main> to <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: 'Fish Items: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: 'Kill mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: 'Complete Quest: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: 'Place Blocks: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: 'Reach Location: <main>%LOCATIONNAME%'
      talkToNPC:
        base: 'Talk to <main>%NAME%'
      triggerCommand:
        base: 'Goal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: 'Kill Elite Mob: <main>%ELITEMOBNAME%'
        any: 'Kill any Elite Mob!'
      runCommand:
        base: 'Run command: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% Location: <main>%COORDINATES% <main>in world %WORLDNAME%'
      jump:
        base: 'Jump <main>%AMOUNTOFJUMPS%</main> times'
      sneak:
        base: 'Sneak <main>%AMOUNTOFSNEAKS%</main> times'
      smelt:
        base: 'Smelt Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: 'Open buried treasures'
      shearSheep:
        base: 'Shear <main>%AMOUNTOFSHEEP%</main> sheep'
      townyReachResidentCount:
        base: 'Reach resident amount: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: 'Reach town amount with your nation: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOB%'
      SlimefunResearch:
        base: 'Spend on research'
      ProjectKorraUseAbility:
        base: 'Use Ability: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: 'Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>Following needs to be %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Error: variable <highlight>%VARIABLENAME%</highlight> not found. Report this to the Server owner."
      wrong-operator: "<error>Error: variable operator <highlight>%OPERATOR%/highlight> is invalid. Report this to the Server owner."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Задание принято
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quest Completed
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Задание провалено
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 минута'
    minutes: '%MINUTES% мин'
    hour: '1 час'
    hours: '%HOURS% ч'
    day: '1 день'
    days: '$DAYS$ дн.'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Задания'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Очки Заданий"
        lore:
          - "<main>Текущих очков квеста: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Возьмите квест"
        lore:
          - "<unimportant>Начните новый квест!"
          - ""
          - "<veryUnimportant>некоторые задания не могут быть"
          - "<veryUnimportant>started like this."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Отмена Задания"
        lore:
          - ""
          - "<veryUnimportant>Aborting a Quest may"
          - "<veryUnimportant>lead to punishments."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Активные Задания"
        lore:
          - ""
          - "<veryUnimportant>Показывает все ваши"
          - "<veryUnimportant>активные Задания."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Активные Задания'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Прогресс: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Нажмите, чтобы увидеть подробности!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Доступные Задания'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Нажмите, чтобы открыть квест!"
  takeQuestChoose:
    title: <highlight2>Which Quest do you want to take?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Нажмите, чтобы просмотреть квест!"
  abortQuestChoose:
    title: '  <highlight2>Активные задания, которые вы можете прервать'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Нажмите, чтобы прервать Квест!"
  abortQuest:
    title: '         <negative>Подтверждение отмены'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click to NOT abort this quest"
        lore:
          - "<positive>and cancel this action"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Quest Preview
    button:
      description:
        name: "<highlight>Description"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Награды"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>None or hidden"
        x: 4
        y: 0
      requirements:
        name: "<negative>Требования"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Click to take the quest <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Click to NOT take this quest"
        lore:
          - "<negative>and cancel this action"
        x: 5
        y: 2
  progress:
    title: <highlight2>Details for Quest
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>Нет описания"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>This objective has not yet"
          - "<warn>been unlocked!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>No Description"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
