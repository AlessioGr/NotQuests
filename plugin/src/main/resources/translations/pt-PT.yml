---
chat:
  wrong-command-usage: <error>Uso do comando errado!
  missing-permission: '<error>Sem permissão! Nível de permissão necessário: <highlight>%PERMISSION%'
  too-many-arguments: <error>há argumentos demais!
  quest-successfully-accepted: |2

    <CENTER><main>[Missão Aceita]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Descrição da missão: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Missão já aceita.
  quest-failed: |2

    <CENTER><negative>[Missão falhou]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Missão Concluída]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Recompensas:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>Você não preenche todos os requisitos que esta missão precisa! Requisito ainda necessário:'
  action-not-all-conditions-fulfilled: '<negative>Você não preenche todas as condições que esta ação precisa! Condições ainda necessárias:'
  missing-quest-description: <unimportant>Essa missão não possui uma descrição da missão.
  objectives-label-after-quest-accepting: '<highlight>Objetivos:'
  questpoints:
    query: <main>Você tem atualmente <highlight>%QUESTPOINTS%</highlight> pontos da missão.
    none: <error>Parece que você não tem nenhum ponto de missão!
    notify-when-changed:
      set: '<main>Seus pontos de missão foram definidos para <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD% <success>pontos da missão!'
      remove: '<highlight>+%QUESTPOINTSTOREMOVE% <negative>pontos da missão!'
  no-quests-accepted: <error>Parece que você não tem nenhuma missão ativa!
  quest-does-not-exist: <error>Missão <highlight>%QUESTNAME%</highlight> não existe!
  quest-not-found-or-does-not-exist: <error>Quest <highlight>%QUESTNAME%</highlight> não foi encontrado ou não está ativo!
  active-quests-label: '<highlight>Missões Ativas:'
  take-disabled: <error>Aceitar ou pré-visualizar a missão <highlight>%QUESTNAME%</highlight> está desativado.
  abort-disabled: <error>Abortando a missão <highlight>%QUESTNAME%</highlight> está desativada.
  quest-not-active-error: '<error>Erro: <highlight>%QUESTNAME%</highlight> não é uma Missão ativa!'
  force-add-active-quest-accepted: '<success>aceitou a missão com sucesso (forçado).'
  add-active-quest-player-object-not-found: '<warn>Erro: Objeto jogador não encontrado. Por favor, reporte isto ao desenvolvedor do plugin.'
  reached-max-accepts-limit: '<red>Você já aceitou esta missão muitas vezes. Você só pode aceitar isso <highlight>%MAXACCEPTS%</highlight> vezes. mas já o aceitou <highlight>%ACCEPTEDAMOUNT%</highlight> vezes.'
  reached-max-fails-limit: '<red>Você já falhou nesta missão muitas vezes. Você só pode falhar <highlight>%MAXFAILS%</highlight> vezes, mas você já falhou <highlight>%FAILEDAMOUNT%</highlight> vezes.'
  reached-max-completions-limit: '<red>Você já concluiu esta missão muitas vezes. Você só pode completá-lo com <highlight>%MAXCOMPLETIONS%</highlight> vezes. mas você já completou <highlight>%COMPLETEDAMOUNT%</highlight> vezes.'
  reached-max-active-quests-per-player-limit: '<red>Você não pode aceitar mais do que <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> Missões.'
  quest-on-cooldown:
    minute: '<red>esta missão está em cooldown! Você tem que esperar mais <highlight>1 minuto</highlight> até que possa aceitá-la novamente.'
    minutes: '<red>Esta missão está em recarga! Você tem que esperar mais <highlight>%MINUTES% minutos</highlight> até que possa aceitá-la novamente.'
    hour: '<red>Esta missão está recarregando! Você tem que esperar mais <highlight>1 hora</highlight> até que possa aceitá-la novamente.'
    hours: '<red>Esta missão está recarga! Você tem que esperar mais <highlight>%HOURS% horas</highlight> até que possa aceitá-la novamente.'
    day: '<red>esta missão está em recarga! Você tem que esperar mais <highlight>1 dia</highlight> até que possa aceitá-la novamente.'
    days: '<red>Esta missão está em recarga! Você tem que esperar mais <highlight>%DAYS% dias</highlight> até que possa aceitá-la novamente.'
  profiles:
    list-current: '<highlight>Perfil atual: <main>%PROFILENAME% (%QUESTPOINTS% pontos de missão)'
    list-other-heading: '<highlight>Outros perfis:'
    list-other-none: '  <main>Você não possui mais perfis.'
    list-other: '  <highlight>- <main>%PROFILENAME% (%QUESTPOINTS% pontos da missão)'
    change-same-profile: '<error>Você já está usando esse perfil!'
    change-profile-doesnt-exist: '<error>Este perfil não existe.'
    changed-successfully: '<success>Você alterou seu perfil com sucesso de %OLDPROFILENAME% para <highlight>%NEWPROFILENAME%</highlight>!'
    create-already-exists: 'Um perfil para <error>com o nome <highlight>%NEWPROFILENAME%</highlight> já existe.'
    create-invalid-characters: '<error>O nome do perfil que você forneceu contém caracteres inválidos.'
    created-successfully: '<success>Você criou com sucesso o perfil <highlight>%NEWPROFILENAME%</highlight>! Para mudar para ele, use <highlight2>/nq profile change %NEWPROFILENAME%</highlight2>'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Escolha sua resposta:</main>
    choose-answer-answer-hover-text: '<highlight>Clique para responder'
    ended-previous-conversation: '<main>You have ended your previous conversation!'
    speaker-line-format: '%SPEAKERCOLOR%[%SPEAKER%] <GRAY>%MESSAGE%'
    answer-option-line-format: ' <main>%OPTIONNUMBER%. <gray>%MESSAGE%'
  objectives:
    counter: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVENAME%:'
    counterForObjectiveObjective: '<highlight>%OBJECTIVEIDWITHSUBID%.</highlight> <main>%OBJECTIVEHOLDERNAME%:'
    subObjectivePrefixAppend: '    '
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[HIDDEN]
    description: '    <veryUnimportant>└─ <unimportant>Description: <main>%OBJECTIVEDESCRIPTION%'
    progress: '    <veryUnimportant>└─ <unimportant>Progress: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objective Completed]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Rewards:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: 'Break Blocks: <main>%BLOCKTOBREAK%'
      breed:
        base: 'Breed Mobs: <main>%ENTITYTOBREED%'
      pickupItems:
        base: 'Pickup Items: <main>%ITEMTOPICKUPTYPE% %(%%ITEMTOPICKUPNAME%%)%'
      consumeItems:
        base: 'Consume Items: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: 'Craft Items: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: 'Deliver Items: <main>%ITEMTODELIVERTYPE% %(%%ITEMTODELIVERNAME%%(%'
        deliver-to-npc: '      <GRAY>Deliver it to <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>The delivery NPC is currently not available!'
      enchant:
        base: 'Enchant Items with %ENCHANTMENT%: <main>%ITEMTOENCHANTTYPE% %(%%ITEMTOENCHANTNAME%%(%'
      escortNPC:
        base: 'Escort <main>%NPCNAME%</main> to <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: 'Fish Items: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: 'Kill mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: 'Complete Quest: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: 'Place Blocks: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: 'Reach Location: <main>%LOCATIONNAME%'
      talkToNPC:
        base: 'Talk to <main>%NAME%'
        npc-not-available: '    <GRAY>The target NPC is currently not available!'
      triggerCommand:
        base: 'Goal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: 'Kill Elite Mob: <main>%ELITEMOBNAME%'
        any: 'Kill any Elite Mob!'
      runCommand:
        base: 'Run command: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% Location: <main>%COORDINATES% <main>in world %WORLDNAME%'
      jump:
        base: 'Jump <main>%AMOUNTOFJUMPS%</main> times'
      objective:
        base: '%OBJECTIVEHOLDERNAME%'
      sneak:
        base: 'Sneak <main>%AMOUNTOFSNEAKS%</main> times'
      smelt:
        base: 'Smelt Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: 'Open buried treasures'
      shearSheep:
        base: 'Shear <main>%AMOUNTOFSHEEP%</main> sheep'
      townyReachResidentCount:
        base: 'Reach resident amount: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: 'Reach town amount with your nation: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOB%'
      SlimefunResearch:
        base: 'Spend on research'
      ProjectKorraUseAbility:
        base: 'Use Ability: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: 'Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>Following needs to be %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Erro: variável <highlight>%VARIABLENAME%</highlight> não encontrada. Reporte isso ao proprietário do Servidor."
      wrong-operator: "<error>Erro: o operador de variável <highlight>%OPERATOR%/highlight> é inválido. Reporte isto ao proprietário do Servidor."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Missão aceita
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Missão Concluída
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Missão Falhou
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 minuto'
    minutes: '%MINUTES% minutos'
    hour: '1 hora'
    hours: '%HOURS% horas'
    day: '1 dia'
    days: '%DAYS% dias'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Missões'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANEL'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Pontos de Missão"
        lore:
          - "<main>Pontos de Missão Atuais: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Faça uma Missão"
        lore:
          - "<unimportant>Comece uma Nova Missão!"
          - ""
          - "<veryUnimportant>Algumas Missões não podem ser"
          - "<veryUnimportant>Começou, boa sorte."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Aborte uma Missão"
        lore:
          - ""
          - "<veryUnimportant>Abortando uma Missão pode"
          - "<veryUnimportant>levou a punições."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Active Quests"
        lore:
          - ""
          - "<veryUnimportant>Shows all of your"
          - "<veryUnimportant>active Quests."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Active Quests'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Click to see details!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Available Quests'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to open Quest!"
  takeQuestChoose:
    title: <highlight2>Which Quest do you want to take?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to preview Quest!"
  abortQuestChoose:
    title: '  <highlight2>Active Quests you can abort'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort Quest!"
  abortQuest:
    title: '         <negative>Abort Confirmation'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click to NOT abort this quest"
        lore:
          - "<positive>and cancel this action"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Quest Preview
    button:
      description:
        name: "<highlight>Description"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Rewards"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>None or hidden"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requisitos"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Clique para tomar a missão <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Clique para NÃO aceitar esta missão"
        lore:
          - "<negative>e cancelar esta ação"
        x: 5
        y: 2
  progress:
    title: <highlight2>Detalhes para a Missão
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ATIVO</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progresso: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ATIVO</BOLD>"
          - "<veryUnimportant>Sem descrição"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progresso: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>Este objetivo ainda não foi"
          - "<warn>desbloqueado!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>CONCLUÍDO</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progresso: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>CONCLUÍDO</BOLD>"
          - "<veryUnimportant><strikethrough>Sem Descrição"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progresso: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
