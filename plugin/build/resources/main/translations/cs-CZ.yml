---
chat:
  wrong-command-usage: <RED>Špatné užití příkazu!
  missing-permission: '<RED>Na toto nemáš oprávnění! Potřebuješ: <highlight>%PERMISSION%'
  too-many-arguments: <RED>Příliš mnoho argumentů!
  quest-successfully-accepted: |2
    <GREEN>Úspěšně jsi přijal/a quest <highlight>%QUESTNAME%<GREEN>.
  quest-description: '<YELLOW>Popis questu: <GRAY>%QUESTDESCRIPTION%'
  quest-already-accepted: <RED>Quest jsi již přijal/a.
  quest-failed: |2
    <YELLOW>Quest <highlight>%QUESTNAME%<YELLOW> jsi </AQUA><RED><BOLD>NEDOKONČIL/A</BOLD></RED>!
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><GREEN>[Quest Dokončen]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Rewards:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <YELLOW>Tento quest nemá popis.
  objectives-label-after-quest-accepting: '<BLUE>Cíle:'
  questpoints:
    query: <YELLOW>Aktuálně máš <highlight>%QUESTPOINTS%</AQUA> quest pointů.
    none: <RED>Vypadá to, že nemáš žádné questpointy!
  no-quests-accepted: <RED>Vypadá to, že nemáš žádné aktivní questy!
  quest-does-not-exist: <RED>Quest <highlight>%QUESTNAME%</AQUA> neexistuje!
  quest-not-found-or-does-not-exist: <RED>Quest <highlight>%QUESTNAME%</AQUA> nebyl nalezen, nebo není aktivní!
  active-quests-label: '<YELLOW>Aktivní questy:'
  take-disabled: <error>Accepting or previewing the quest <highlight>%QUESTNAME%</highlight> is disabled.
  quest-not-active-error: '<RED>Chyba: <highlight>%QUESTNAME%</AQUA> není aktivní Quest!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Choose your answer:</main>
    choose-answer-answer-hover-text: '<highlight>Click to answer'
    ended-previous-conversation: '<main>You have ended your previous conversation!'
  objectives:
    counter: '<YELLOW>%OBJECTIVEID%. %OBJECTIVENAME%:'
    hidden: <YELLOW>%OBJECTIVEID%. <GRAY><BOLD>[SKRYTÝ]
    description: '   <BLUE>Popis: <GOLD>%OBJECTIVEDESCRIPTION%'
    progress: '   <GRAY>Postup: <WHITE>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2
      <GREEN>Úspěšně jsi dokončil/a úkol <YELLOW>%OBJECTIVENAME%</YELLOW> pro quest <highlight>%QUESTNAME%</AQUA>!
    successfully-completed-rewards-prefix: '    <highlight>Rewards:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Blok ke zničení : <WHITE>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Zvíře k rozmnožení: <WHITE>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Itemy ke sbírání: <WHITE>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Itemy ke snězení: <WHITE>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Itemy k vycraftění: <WHITE>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Itemy k doručení: <WHITE>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
      escortNPC:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Převézt <WHITE>%EVENTUALCOLOR%%NPCNAME%</WHITE> %EVENTUALCOLOR%to <WHITE>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Moby k zabití: <WHITE>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Dokončení questu: <WHITE>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Blok k položení: <WHITE>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Dosáhnout lokace: <WHITE>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Mluvit s <WHITE>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Cíl: <WHITE>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Zabít elitního moba: <WHITE>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Zabít jakéhokoliv elitního moba!'
      runCommand:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Spustit příkaz: <WHITE>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%%INTERACTTYPE% Lokace: <WHITE>%EVENTUALCOLOR%%COORDINATES% <WHITE>%EVENTUALCOLOR%ve světě %EVENTUALCOLOR%%WORLDNAME%'
        taskDescriptionProvided: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Vyskočit <WHITE>%EVENTUALCOLOR%%AMOUNTOFJUMPS%</WHITE> %EVENTUALCOLOR%krát'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Sneak <main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main> %EVENTUALCOLOR%times'
      smelt:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Itemy k roztavení : <WHITE>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Dosáhnout residentního počtu: <WHITE>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Dostat se do města s tvojí vlastí: <WHITE>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Dosáhnout levelu práce <WHITE>%EVENTUALCOLOR%%AMOUNT%</WHITE> s prací <WHITE>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Strávit na výzkumu'
      ProjectKorraUseAbility:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Použít schopnost: <WHITE>%EVENTUALCOLOR%%ABILITY%'
titles:
  quest-accepted:
    title: <main>Quest přijat
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quest Dokončen
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quest Nedokončen
    subtitle: <highlight>%QUESTNAME%
gui:
  reward-hidden-text: . <GRAY>[SKRYTÝ]
  availableQuests:
    title: '         <BLUE>Dostupné Questy'
    button:
      questPreview:
        acceptedSuffix: ' <GREEN>[PŘIJAT]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <DARK_GRAY>
        bottomText: <GREEN>Klikni pro otevření questu
  main:
    title: '                <BLUE>Quests'
    button:
      questpoints:
        text: |-
          <GOLD>Quest Pointy
          <YELLOW>Aktuální počet questpointů: <highlight>%QUESTPOINTS%
      takequest:
        text: |-
          <GREEN>Vzít si quest
          <GRAY>Začít nový quest

          <DARK_GRAY>Některé questy takto</DARK_GRAY>
          <DARK_GRAY>nemohou být přijaty.
      abortquest:
        text: |-
          <RED>Zrušit quest
          <GRAY>Za zrušení questu můžeš</GRAY>
          <GRAY>dostat postih.
      previewquest:
        text: |-
          <BLUE>Zobrazit quest (Info o questu)
          <GRAY>Zobrazit více informací</GRAY>
          <GRAY>o questu.
      activequests:
        text: |-
          <DARK_AQUA>Aktivní questy
          <GRAY>Ukáže všechny tvé</GRAY>
          <GRAY>aktivní questy.
  activeQuests:
    title: '             <BLUE>Aktivní questy'
    button:
      activeQuestButton:
        text: |-
          <highlight>%QUESTNAME% <GREEN>[AKTIVNÍ]
          <GRAY>Postup: <GREEN>%COMPLETEDOBJECTIVESCOUNT% <WHITE>/ %ALLOBJECTIVESCOUNT%</WHITE>
          <WHITE>Klikni pro zobrazení detailů
  takeQuestChoose:
    title: <BLUE>Který quest si chceš vzít?
    button:
      questPreview:
        acceptedSuffix: ' <GREEN>[PŘIJAT]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <DARK_GRAY>
        bottomText: <GREEN>Klikni pro náhled questu!
  abortQuestChoose:
    title: '  <BLUE>Aktivní questy můžeš zrušit'
    button:
      abortQuestPreview:
        text: |-
          <highlight>%QUESTNAME% <GREEN>[AKTIVNÍ]
          <GRAY>Postup: <GREEN>%COMPLETEDOBJECTIVESCOUNT% <WHITE>/ %ALLOBJECTIVESCOUNT%
          <RED>Klikni pro přerušení questu!
  previewQuestChoose:
    title: '     <BLUE>Vybrat quest pro náhled'
    button:
      questPreview:
        acceptedSuffix: ' <GREEN>[PŘIJAT]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <DARK_GRAY>
        bottomText: <GREEN>Klikni pro náhled questu!
  abortQuest:
    title: '         <RED>Potvrzení zrušení'
    button:
      confirmAbort:
        text: |-
          <highlight>%QUESTNAME% <GREEN>[AKTIVNÍ]
          <GRAY>Postup: <GREEN>%COMPLETEDOBJECTIVESCOUNT% <WHITE>/ %ALLOBJECTIVESCOUNT%
          <RED>Klikni pro start questu <highlight>%QUESTNAME%<RED>!
      cancelAbort:
        text: |-
          <GREEN>Klikni, abys NEZRUŠIL tento quest</GREEN>
          <GREEN>a zrušil tím tuto akci
  previewQuest:
    title: <BLUE>Náhled pro quest <highlight>%QUESTNAME%
    button:
      description:
        text: |-
          <YELLOW>Popis
          <DARK_GRAY>%QUESTDESCRIPTION%
        empty: '???'
      rewards:
        text: |-
          <GREEN>Odměny
          <WHITE>%QUESTREWARDS%
        empty: <DARK_GRAY>Žádné nebo skryté
      requirements:
        text: |-
          <RED>Požadavky
          <WHITE>%QUESTREQUIREMENTS%
        empty: >-

      confirmTake:
        text: |-
          <highlight>%QUESTNAME%
          <GREEN>Klikni, aby sis vzal quest <highlight>%QUESTNAME%</AQUA>!
      cancelTake:
        text: |-
          <RED>Klikni, aby sis NEVZAL tento quest</RED>
          <RED>a zrušil tím tuto akci
  progress:
    title: <BLUE>Detaily pro quest <highlight>%QUESTNAME%
    button:
      unlockedObjective:
        text: |-
          <YELLOW>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%
          <GOLD><BOLD>AKTIVNÍ</BOLD>
          <DARK_GRAY>%OBJECTIVEDESCRIPTION%
          <GRAY>%ACTIVEOBJECTIVEDESCRIPTION%</GRAY>

          <GRAY>Postup: <GREEN>%ACTIVEOBJECTIVEPROGRESS% <WHITE>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Žádný popisek
      lockedObjective:
        text: |-
          <YELLOW>%ACTIVEOBJECTIVEID%. <GRAY><BOLD>[SKRYTÝ]
          <YELLOW>Tento úkol ještě
          <YELLOW>nebyl odemknut!
      completedObjective:
        text: |-
          <GREEN><strikethrough>%ACTIVEOBJECTIVEID%. <DARK_GREEN><strikethrough>%OBJECTIVENAME%
          <GREEN><BOLD>DOKONČEN</BOLD>
          <DARK_GRAY><strikethrough>%OBJECTIVEDESCRIPTION%
          <GRAY>%COMPLETEDOBJECTIVEDESCRIPTION%</GRAY>

          <GRAY><strikethrough>Progress: <GREEN><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <WHITE><strikethrough>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Žádný popisek
      previousPage:
        text: Jít na předchozí stránku (%prevpage%)
      nextPage:
        text: Jít na další stránku (%nextpage%)
