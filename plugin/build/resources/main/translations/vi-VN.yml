---
chat:
  wrong-command-usage: <error>Lệnh sai!
  missing-permission: '<error>Bạn không có quyền sử dụng: <highlight>%PERMISSION%'
  too-many-arguments: <error>Quá nhiều lỗi sai trong lệnh!
  quest-successfully-accepted: |2
    <success>Bạn đã chấp nhận nhiệm vụ <highlight>%QUESTNAME%<success>.
  quest-description: '<main>Mô tả nhiệm vụ: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Nhiệm vụ đã được chấp nhận.
  quest-failed: |2
    <warn>Bạn đã <error><bold>THẤT BẠI <warn>nhiệm vụ <highlight>%QUESTNAME%<warn>!
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER>[Hoàn Thành Nhiệm Vụ] <success>
    <CENTER><highlight><bold>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Phần thưởng:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <warn>Nhiệm vụ chưa có mô tả.
  objectives-label-after-quest-accepting: 'Mục Tiêu <main>:'
  questpoints:
    query: <warn>Bạn đang có <highlight>%QUESTPOINTS% <warn>điểm nhiệm vụ.
    none: <error>Có vẻ như bạn không có bất kỳ điểm nhiệm vụ nào!
  no-quests-accepted: <error>Có vẻ như bạn không có bất kỳ nhiệm vụ nào đang hoạt động!
  quest-does-not-exist: <error>Nhiệm vụ <highlight>%QUESTNAME% <error>không tồn tại!
  quest-not-found-or-does-not-exist: <error>Nhiệm vụ <highlight>%QUESTNAME% <error>không tìm thấy hoặc không hoạt động!
  active-quests-label: '<warn>Nhiệm vụ đã được hoạt động:'
  take-disabled: <error>Đồng ý hoặc xem trước nhiệm vụ <highlight>%QUESTNAME%</highlight> đã bị tắt.
  quest-not-active-error: '<error>Lỗi: <highlight>%QUESTNAME% <error>nhiệm vụ chưa được hoạt động!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Chọn câu trả lời của bạn:</main>
    choose-answer-answer-hover-text: '<highlight>Nhấn để trả lời'
    ended-previous-conversation: '<main>Bạn đã kết thúc cuộc trò chuyện trước đó của mình!'
  objectives:
    counter: '<warn>%OBJECTIVEID%. %OBJECTIVENAME%:'
    hidden: <warn>%OBJECTIVEID%. <unimportant><bold>[KHÓA]
    description: '   <main>Mô Tả: <highlight>%OBJECTIVEDESCRIPTION%'
    progress: '   <unimportant>Tiến Trình: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2
      <success>Bạn đã hoàn thành mục tiêu <warn>%OBJECTIVENAME% <success>cho nhiệm vụ <highlight>%QUESTNAME%<success>!
    successfully-completed-rewards-prefix: '    <highlight>Phần thưởng:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <unimportant>%EVENTUALCOLOR%Phá Vỡ Khối: <main>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <unimportant>%EVENTUALCOLOR%Làm Mob Sinh Sản: <main>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <unimportant>%EVENTUALCOLOR%Thư Nhập Vật Phẩm: <main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <unimportant>%EVENTUALCOLOR%Dùng Vật Phẩm: <main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <unimportant>%EVENTUALCOLOR%Chế Tạo Vật Phẩm: <main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <unimportant>%EVENTUALCOLOR%Giao Vật Phẩm: <main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% %(%%ITEMTODELIVERNAME%%)%'
      escortNPC:
        base: '    <unimportant>%EVENTUALCOLOR%Đi Theo <main>%EVENTUALCOLOR%%NPCNAME% <unimportant>%EVENTUALCOLOR% Đến <main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <unimportant>%EVENTUALCOLOR%Tiêu Diệt Quái: <main>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <unimportant>%EVENTUALCOLOR%Hoàn Thành Nhiệm Vụ: <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block to place: <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <unimportant>%EVENTUALCOLOR%Đi Đến Địa Điểm: <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <unimportant>%EVENTUALCOLOR%Nói Chuyện Với <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <unimportant>%EVENTUALCOLOR%Dùng Lệnh: <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <unimportant>%EVENTUALCOLOR%Tiêu Diệt Elite Mobs: <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <unimportant>%EVENTUALCOLOR%Tiêu Diệt Bất Kì EliteMobs Nào!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Dùng Lệnh: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Vị Trí: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR% Ở Thế Giới%EVENTUALCOLOR% %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Nhảy <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS% <unimportant>%EVENTUALCOLOR%times'
      sneak:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Rón rén<main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main>%EVENTUALCOLOR%lần'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Nung Vật Phẩm: <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Số Lượng Thành Viên Thị Trấn Đạt Đến: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Đạt số tiền thị trấn với quốc gia của bạn: <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Cấp độ nghề đạt đến<main>%EVENTUALCOLOR%%AMOUNT%</main>với nghề<main>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Tốc độ tìm lại'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Dùng Ability:<main>%EVENTUALCOLOR%%ABILITY%'
titles:
  quest-accepted:
    title: <main>Chấp Nhận Nhiệm Vụ
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Hoàn Thành Nhiệm Vụ
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Nhiệm Vụ Thất Bại
    subtitle: <highlight>%QUESTNAME%
gui:
  reward-hidden-text: . <unimportant>[KHÓA]
  availableQuests:
    title: '         <main>Nhiệm Vụ Hiện Có'
    button:
      questPreview:
        acceptedSuffix: ' <success>[Đồng Ý]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <success>Nhấn để xem nhiệm vụ
  main:
    title: '                <main>Nhiệm Vụ'
    button:
      questpoints:
        text: |-
          <highlight>Điểm nhiệm vụ
          <warn>Điểm nhiệm vụ hiện tại: <highlight>%QUESTPOINTS%
      takequest:
        text: |-
          <success>Thực hiện một nhiệm vụ
          <unimportant>Bắt đầu một nhiệm vụ!

          <veryUnimportant>Một vài nhiệm vụ không thể
          <veryUnimportant>thực hiện giống như thế này
      abortquest:
        text: |-
          <error>Huỷ bỏ nhiệm vụ
          <unimportant>Hủy bỏ Nhiệm vụ có thể
          <unimportant>dẫn đến những hình phạt.
      previewquest:
        text: |-
          <main>Xem trước nhiệm vụ (Thông tin nhiệm vụ)
          <unimportant>Hiển thị thêm thông tin
          <unimportant>về nhiệm vụ.
      activequests:
        text: |-
          <main>Nhiệm vụ đang hoạt động
          <unimportant>Hiển thị tất cả nhiệm vụ của bạn.
  activeQuests:
    title: '             <main>Nhiệm Vụ Đang Hoạt Động'
    button:
      activeQuestButton:
        text: |-
          <highlight>%QUESTNAME% <success>[Hoạt Động]
          <unimportant>Tiến Trình: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <main>Nhấn vào đây để xem chi tiết!!
  takeQuestChoose:
    title: <main>Bạn muốn nhận nhiệm vụ nào?
    button:
      questPreview:
        acceptedSuffix: ' <success>[ĐỒNG Ý]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <success>Nhấn để xem trước nhiệm vụ
  abortQuestChoose:
    title: '  <main>Nhiệm vụ của bạn có thể được hủy bỏ'
    button:
      abortQuestPreview:
        text: |-
          <highlight>%QUESTNAME% <success>[Hoạt Động]
          <unimportant>Tiến Trình: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <error>Nhấn để hủy nhiệm vụ!
  previewQuestChoose:
    title: '     <main>Chọn Nhiệm Vụ Xem Trước'
    button:
      questPreview:
        acceptedSuffix: ' <success>[ĐỒNG Ý]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <success>Nhấn để xem trước nhiệm vụ
  abortQuest:
    title: '         <error>Hủy bỏ xác nhận'
    button:
      confirmAbort:
        text: |-
          <highlight>%QUESTNAME% <success>[Hoạt Động]
          <unimportant>Tiến Trình: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <error>Nhấp để hủy nhiệm vụ <highlight>%QUESTNAME%<error>!
      cancelAbort:
        text: |-
          <success>Nhấp để từ chối hủy bỏ nhiệm vụ này
          <success>và hủy hành động này
  previewQuest:
    title: <main>Xem trước Nhiệm vụ <highlight>%QUESTNAME%
    button:
      description:
        text: |-
          <warn>Mô Tả
          <veryUnimportant>%QUESTDESCRIPTION%
        empty: '???'
      rewards:
        text: |-
          <success>Phần Thưởng
          <main>%QUESTREWARDS%
        empty: <veryUnimportant>Không có hoặc bị khóa
      requirements:
        text: |-
          <error>Yêu Cầu
          <main>%QUESTREQUIREMENTS%
        empty: '<veryUnimportant>-'
      confirmTake:
        text: |-
          <highlight>%QUESTNAME%
          <success>Nhấp để thực hiện nhiệm vụ <highlight>%QUESTNAME%<success>!
      cancelTake:
        text: |-
          <success>Nhấp để từ chối hủy bỏ nhiệm vụ này
          <success>và hủy hành động này
  progress:
    title: <main>Thông tin chi tiết về Nhiệm vụ <highlight>%QUESTNAME%
    button:
      unlockedObjective:
        text: |-
          <warn>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%
          <highlight><bold>HOẠT ĐỘNG
          <veryUnimportant>%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%

          <unimportant>Tiến Trình: <success>%ACTIVEOBJECTIVEPROGRESS% <main>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Không có mô tả
      lockedObjective:
        text: |-
          <warn>%ACTIVEOBJECTIVEID%. <unimportant><bold>[KHÓA]
          <warn>Mục tiêu này chưa
          <warn>được mở khóa
      completedObjective:
        text: |-
          <success><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%
          <success><bold>ĐÃ HOÀN THÀNH
          <veryUnimportant><strikethrough>%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%

          <unimportant><strikethrough>Progress: <success><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <main><strikethrough>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Không có mô tả
      previousPage:
        text: Về trang trước (%prevpage%)
      nextPage:
        text: Trang tiếp theo (%nextpage%)
